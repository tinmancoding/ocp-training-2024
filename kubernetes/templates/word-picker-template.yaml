apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: word-picker
parameters:
- name: APP_POSTFIX
  description: This postix is appended to every name and tag.
  required: true
- name: CUSTOM_OPTIONS
  description: Add the words to pick from here separated with whitespace.
  value: "alpha beta gamma delta epsilon"
objects:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: word-picker-options-${APP_POSTFIX}
    labels:
      app: word-picker-${APP_POSTFIX}
  data:
    custom_options.txt: ${CUSTOM_OPTIONS}
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: word-picker-${APP_POSTFIX}
    labels:
      app: word-picker-${APP_POSTFIX}
      app-postfix: ${APP_POSTFIX}
      component: word-picker
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: word-picker-${APP_POSTFIX}
        app-postfix: ${APP_POSTFIX}
        component: word-picker
    template:
      metadata:
        labels:
          app: word-picker-${APP_POSTFIX}
          app-postfix: ${APP_POSTFIX}
          component: word-picker
      spec:
        containers:
        - name: word-picker
          image: tinmancoding/word-picker:v2
          ports:
          - containerPort: 5000
          volumeMounts:
          - name: options-config-map
            mountPath: /code/config
          env:
          - name: OPTIONS_FILE
            value: /code/config/custom_options.txt
        volumes:
        - name: options-config-map
          configMap:
            name: word-picker-options-${APP_POSTFIX}
- apiVersion: v1
  kind: Service
  metadata:
    name: word-picker-${APP_POSTFIX}
    labels:
      app: word-picker-${APP_POSTFIX}
  spec:
    type: ClusterIP
    selector:
      app: word-picker-${APP_POSTFIX}
    ports:
    - port: 5000
      protocol: TCP
      targetPort: 5000